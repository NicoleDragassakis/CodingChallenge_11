<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 11</title>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <h2 id="product-name">Dog Toys</h2>
    <p id="product-price">$5</p>

    <select id="size-selector">
        <option value="5">Small - $5</option>
        <option value="10">Medium - $10</option>
        <option value="15">Large - $15</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    <p>Total Price: $<span id="total-price">10</span></p>

    <button id="place-order">Place Order</button>
    <p id="order-status">Zero Items Selected</p>
    <p id="order-summary"></p>

    <script src="main.js"></script>
</body>
</html>
